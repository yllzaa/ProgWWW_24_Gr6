<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --headerBg: #121111;
        }

        header {
            background-color: var(--headerBg);
            padding: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;  /* Aligns items to the left and right */
        }

        header h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }

        .imgbox {
            position: relative;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
        }

        .imgbox img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        nav ul {
            list-style-type: none;
            padding: 10px 15px;
            display: flex;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Shopping Cart Icon */
        .cart-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #555;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .cart-icon:hover {
            background-color: #8f6f7f;
        }

        .cart-icon i {
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <!-- <div class="logowelc"> -->
            <a href="Fragrance.html" style="text-decoration: none; display: flex; align-items: center;">
                <div class="imgbox">
                    <img src="Pictures/SoleilWhite.png" alt="Soleil Logo">
                </div>
                <h1>Welcome To Soleil!</h1>
            </a>
         <!-- </div> -->

        <nav>
            <ul>
                <li><a href="Fragrance.html">Home</a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li><a href="shop.html">Shop Now</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <a href="cart.html" class="cart-icon">
            <!-- Font Awesome Shopping Cart Icon -->
            <i class="fas fa-shopping-cart"></i>
        </a>
    </header>
</body>
</html>
