<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
        }

        .imgbox {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }

        .imgbox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #623f50;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #121111;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #623f50;
        }

        .cart-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-icon:hover {
            background-color: #623f50;
        }

        .cart-icon i {
            color: white;
            font-size: 18px;
        }

        .icons {
            display: flex;
            gap: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                width: 100%;
                background-color: #000;
            }

            .dropdown-content {
                position: relative;
                box-shadow: none;
                min-width: 100%;
            }

            .dropdown-content a {
                padding: 10px;
                display: block;
                width: 100%;
            }

            .dropdown {
                width: 100%; /* Full width for dropdown */
                display: block; /* Stack dropdown items vertically */
            }
        }

        @media (max-width: 480px) {
            .imgbox {
                width: 40px;
                height: 40px;
            }

            .cart-icon {
                width: 35px;
                height: 35px;
            }

            header h1 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="Fragrance.html" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
            <div class="imgbox">
                <img src="Pictures/SoleilWhite.png" alt="Soleil Logo">
            </div>
            <h1>Welcome To Soleil!</h1>
        </a>

        <nav>
            <ul>
                <li><a href="Fragrance.html">Home</a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)">Shop Now</a>
                    <div class="dropdown-content">
                        <a href="shopperfume.html">Perfumes</a>
                        <a href="shopcandles.html">Candles</a>
                        <a href="shoplotions.html">Lotions</a>
                    </div>
                </li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div class="icons">
            <a href="cart.html" class="cart-icon">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
            </a>
        </div>
    </header>
</body>
</html>
