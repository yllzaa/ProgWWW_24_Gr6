<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --headerBg: #121111;
        }

        header {
            /* position: absolute; */
            background-color: var(--headerBg);
            padding: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;  /* Aligns items to the left and right */
        }

        header h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }

        .imgbox {
            position: relative;
            width: 70px;
            height: 70px;
            border-radius: 0%;
            overflow: hidden;
        }

        .imgbox img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        nav ul {
            list-style-type: none;
            padding: 10px 15px;
            display: flex;
            gap: 3px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
            /* transition: text-decoration 0.3s; */
        }

        nav ul li a:hover {
            background-color: #623f50;
            /* text-decoration: underline; */
        }

        /* Shopping Cart Icon */
        .cart-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .cart-icon:hover {
            background-color: #623f50;
        }

        .cart-icon i {
            color: white;
            font-size: 18px;
        }

        .icons{
            display: flex;
            flex-direction: row;
            gap: 5px;
        }
    </style>
</head>
<body>
    <header>
        <!-- <div class="logowelc"> -->
            <a href="Fragrance.html" style="text-decoration: none; display: flex; align-items: center;">
                <div class="imgbox">
                    <img src="Pictures/SoleilWhite.png" alt="Soleil Logo">
                </div>
                <h1>Welcome To Soleil!</h1>
            </a>
         <!-- </div> -->

        <nav>
            <ul>
                <li><a href="Fragrance.html">Home</a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li><a href="shop.html">Shop Now</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div class="icons">
            <a href="" class="cart-icon">
                <i class="fa fa-user" aria-hidden="true"></i>
            </a>
            <a href="cart.html" class="cart-icon">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
            </a>
        </div>
    </header>
</body>
</html>
