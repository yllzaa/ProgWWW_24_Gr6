<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/stylecart.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 40px auto;
            max-width: 1200px;
        }

        .title {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        /* Cart Item Styling */
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cart-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details {
            display: flex;
            align-items: center;
            margin-left: 20px;
            flex-grow: 1;
        }

        .item-details .name-price {
            margin-left: 20px;
        }

        .name-price h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .name-price .price {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        .quantity {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .quantity button {
            background-color: #ff7e5f;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .quantity button:hover {
            background-color: #feb47b;
        }

        .quantity span {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        .remove-item {
            background-color: #ff4747;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .remove-item:hover {
            background-color: #ff3333;
        }

        /* Total Section */
        .total {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            text-align: right;
            color: #333;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
        }

        .buttons button {
            background-color: #ff7e5f;
            color: white;
            padding: 12px 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #feb47b;
        }

        /* Empty Cart Styling */
        #cartItems {
            text-align: center;
        }

        #cartItems p {
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>

    <div id="header"></div> <!-- Placeholder for the header -->

    <script>
        // Load header.html into the #header div
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));
    </script>

    <div class="container">
        <div class="title">Your Cart</div>
        <div id="cartItems"></div>

        <div class="total">
            Total: $<span id="totalPrice">0</span>
        </div>
        <div class="buttons">
            <button>Proceed to Checkout</button>
        </div>
    </div>

    <script>
        // Function to load and display the cart
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsContainer = document.getElementById('cartItems');
            let totalPrice = 0;
            cartItemsContainer.innerHTML = ''; // Clear existing items

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                document.getElementById('totalPrice').innerText = '0';
                return;
            }

            cart.forEach((item, index) => {
                totalPrice += item.price * item.quantity;

                // Create cart item element
                let cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <div class="name-price">
                            <h2>${item.name}</h2>
                            <div class="price">$${item.price}</div>
                        </div>
                        <div class="quantity">
                            <button class="decrease" data-index="${index}">-</button>
                            <span>${item.quantity}</span>
                            <button class="increase" data-index="${index}">+</button>
                        </div>
                    </div>
                    <button class="remove-item" data-index="${index}">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            // Update total price
            document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);

            // Attach event listeners for quantity changes and remove buttons
            document.querySelectorAll('.decrease').forEach(button => {
                button.addEventListener('click', decreaseQuantity);
            });

            document.querySelectorAll('.increase').forEach(button => {
                button.addEventListener('click', increaseQuantity);
            });

            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', removeItem);
            });
        }

        // Function to decrease the quantity of an item
        function decreaseQuantity(event) {
            let index = event.target.getAttribute('data-index');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart(); // Reload cart after update
            }
        }

        // Function to increase the quantity of an item
        function increaseQuantity(event) {
            let index = event.target.getAttribute('data-index');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity++;
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart(); // Reload cart after update
        }

        // Function to remove an item from the cart
        function removeItem(event) {
            let index = event.target.getAttribute('data-index');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1); // Remove item at the specified index
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart(); // Reload cart after removal
        }

        // Initial call to load cart data on page load
        loadCart();
    </script>

    

</body>
</html>
