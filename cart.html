<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart | Soleil</title>
  <style>
    .cart-container {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        }

        .cart-items {
        flex: 2;
        border-right: 1px solid #ddd;
        padding-right: 20px;
        }

        .cart-item {
        display: flex;
        margin-bottom: 20px;
        }

        .cart-item-image {
        width: 100px;
        height: 100px;
        margin-right: 15px;
        }

        .cart-item-details h3 {
        margin: 0;
        }

        .cart-summary {
        flex: 1;
        padding-left: 20px;
        }

        .checkout-button {
        padding: 10px;
        background-color: #f0c040;
        border: none;
        color: white;
        cursor: pointer;
        }

        .checkout-button:hover {
        background-color: #d9a828;
        }

  </style>

</head>
<body>

<div id="header"></div> <!-- This will load the header, as set up before -->

<main>
  <h2>Shopping Cart</h2>
  <div class="cart-container">

    <!-- Cart Items List -->
    <div class="cart-items">
      <!-- Each item in the cart -->
      <div class="cart-item">
        <img src="path/to/product-image.jpg" alt="Product Image" class="cart-item-image">
        <div class="cart-item-details">
          <h3>Product Name</h3>
          <p>Price: $XX.XX</p>
          <label>
            Quantity:
            <input type="number" value="1" min="1" class="item-quantity">
          </label>
          <button class="remove-item">Remove</button>
        </div>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <h3>Order Summary</h3>
      <p>Subtotal: $<span id="subtotal">XX.XX</span></p>
      <p>Tax: $<span id="tax">XX.XX</span></p>
      <p><strong>Total: $<span id="total">XX.XX</span></strong></p>
      <button class="checkout-button">Proceed to Checkout</button>
    </div>

  </div>
</main>

<script>
    // scripts/cart.js

document.addEventListener('DOMContentLoaded', () => {
  const quantities = document.querySelectorAll('.item-quantity');
  const subtotalElement = document.getElementById('subtotal');
  const taxElement = document.getElementById('tax');
  const totalElement = document.getElementById('total');

  // Example tax rate
  const TAX_RATE = 0.07;

  function calculateTotals() {
    let subtotal = 0;
    quantities.forEach(quantityInput => {
      const quantity = parseInt(quantityInput.value, 10);
      const price = parseFloat(quantityInput.closest('.cart-item').querySelector('p').innerText.replace('Price: $', ''));
      subtotal += quantity * price;
    });

    const tax = subtotal * TAX_RATE;
    const total = subtotal + tax;

    subtotalElement.innerText = subtotal.toFixed(2);
    taxElement.innerText = tax.toFixed(2);
    totalElement.innerText = total.toFixed(2);
  }

  quantities.forEach(quantityInput => {
    quantityInput.addEventListener('change', calculateTotals);
  });

  calculateTotals();
});


</script>
</body>
</html>
