<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>

    <div id="header"></div> <!-- Placeholder for the header -->

    <script>
        // Load header.html into the #header div
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));
    </script>

    <div class="container">
        <div class="title">PRODUCT DETAIL</div>
        <div class="detail">
            <div class="image">
                <img src="">
            </div>
            <div class="content">
                <h1 class="name"></h1>
                <div class="price"></div>
                <div class="buttons">
                    <button>Check Out</button>
                    <button id="addToCartBtn">Add To Cart 
                        <span>
                            <svg class="" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                            </svg>
                        </span>
                    </button>
                </div>
                <div class="description"></div>
            </div>
        </div>

        <div class="title">Similar product</div>
        <div class="listProduct"></div>
    </div>

    <script>
        let products = null;
        // get datas from file json
        fetch('js/candles.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                showDetail();
        });

        function showDetail() {
            let detail = document.querySelector('.detail');
            let listProduct = document.querySelector('.listProduct');
            let productId = new URLSearchParams(window.location.search).get('id');
            let thisProduct = products.filter(value => value.id == productId)[0];
            // if there is no product with id = productId => return to home page
            if (!thisProduct) {
                window.location.href = "/";
            }

            detail.querySelector('.image img').src = thisProduct.image;
            detail.querySelector('.name').innerText = thisProduct.name;
            detail.querySelector('.price').innerText = '$' + thisProduct.price;
            detail.querySelector('.description').innerText = thisProduct.description;

            // Event listener for Add to Cart button
            document.getElementById('addToCartBtn').addEventListener('click', function() {
                addToCart(thisProduct);
            });

            // Display similar products
            (products.filter(value => value.id != productId)).forEach(product => {
                let newProduct = document.createElement('a');
                newProduct.href = '/productdetailcandle.html?id=' + product.id;
                newProduct.classList.add('item');
                newProduct.innerHTML = 
                `<img src="${product.image}" alt="">
                <h2>${product.name}</h2>
                <div class="price">$${product.price}</div>`;
                listProduct.appendChild(newProduct);
            });
        }

        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let productIndex = cart.findIndex(item => item.id === product.id);
            if (productIndex === -1) {
                // Add new product to cart
                cart.push({ ...product, quantity: 1 });
            } else {
                // Update quantity of existing product
                cart[productIndex].quantity += 1;
            }
            // Save updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Product added to cart!');
        }
    </script>
</body>
</html>
