<!DOCTYPE html>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        footer {
            background-color: #000;
            position: relative;
            width: 100%;
            min-height: 350px;
            padding: 3rem 1rem;
        }

        .container-footer {
            max-width: 1140px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .col {
            min-width: 250px;
            color: #f2f2f2;
            font-family: poppins;
            padding: 0 2rem;
        }

        .col .logo {
            width: 100px;
            margin-bottom: 25px;
        }

        .col h3 {
            color: var(--softPink);
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
        }

        .col h3::after {
            content: '';
            height: 3px;
            width: 0px;
            background-color: var(--softPink);
            position: absolute;
            bottom: 0;
            left: 0;
            transition: 0.3s ease;
        }

        .col h3:hover::after {
            width: 30px;
        }

        .col .social a i {
            color: var(--softPink);
            margin-top: 2rem;
            margin-right: 5px;
            transition: 0.3s ease;
        }

        .col .social a i:hover {
            transform: scale(1.5);
            filter: grayscale(25%);
        }

        .col .links a {
            display: block;
            text-decoration: none;
            color: #f2f2f2;
            margin-bottom: 5px;
            position: relative;
            transition: 0.3s ease;
        }

        .col .links a::before {
            content: '';
            height: 16px;
            width: 3px;
            position: absolute;
            top: 5px;
            left: -10px;
            background-color: var(--softPink);
            transition: 0.5s ease;
            opacity: 0;
        }

        .col .links a:hover::before {
            opacity: 1;
        }

        .col .links a:hover {
            transform: translateX(-8px);
            color: var(--softPink);
        }

        .col .contact-details {
            display: inline-flex;
            justify-content: space-between;
        }

        .col .contact-details i {
            margin-right: 15px;
        }

         .form {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

         .form input {
            background-color: #1a1c20;
            border: 0;
            outline: none;
            padding: 14px 20px;
            border-radius: 6px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            color: #f2f2f2;
        }

        .form button {
            padding: 14px 20px;
            border: 0;
            border-radius: 6px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            background-color: var(--softPink);
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
