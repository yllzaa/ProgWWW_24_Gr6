<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle Isle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="header"></div> <!-- Placeholder for the header -->

    <script>
    // Load header.html into the #header div
    fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data)
        .catch(error => console.error('Error loading header:', error));
    </script>
    
    <div class="container">
    
        <div class="sloganbox" style="background-image: url(Pictures/bgimage5.jpg);">
            <div class="textBox" style="text-align: center;">
                <h3 class="labelText">Candle Isle</h3>
                <h2>Candle Collection</h2>
            </div>
        </div>
        <!-- <div class="shirit">
            <button>FILTER</button>
            <button>ORDER</button>
        </div> -->
        <div class="listProduct">

        </div>
    </div>

    

    <script>
        
        let products = null;
        // get datas from file json
        fetch('js/candles.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                addDataToHTML();
        })

        function addDataToHTML(){
    // remove datas default from HTML
        let listProductHTML = document.querySelector('.listProduct');

        // add new datas
        if(products != null) // if has data
        {
            products.forEach(product => {
                let newProduct = document.createElement('a');
                newProduct.href = '/productdetailperfume.html?id=' + product.id;
                newProduct.classList.add('item');
                newProduct.innerHTML = 
                `<div class="shop-card" style="width:100%;">
                    <div class="card-banner img-holder" >
                        <img src="${product.image}" alt="" loading="lazy">
                        <div class="card-actions">
                            <button class="action-btn" aria-label="add to cart">
                                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                            </button>
              
                            <button class="action-btn" aria-label="add to whishlist">
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                            </button>
              
                            <button class="action-btn" aria-label="compare">
                                <i class="fa fa-info" aria-hidden="true"></i>
                            </button>
              
                        </div>
                    </div>
              
                              <div class="card-content">
              
                                <div class="price">
                                  <span class="span">$${product.price}</span>
                                </div>
              
                                <h3 class="card-title">${product.name}</h3>
              
                                <div class="card-rating">
              
                                  <div class="rating-wrapper" aria-label="5 start rating">
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                  </div>
              
                                  <p class="rating-text">5170 reviews</p>
              
                                </div>
              
                              </div>
              
                            </div>
                            </div>`
                listProductHTML.appendChild(newProduct);

            });
        }
    }

    </script>

<footer>
    <div id="footer"></div>
  </footer>
  <script>
    // JavaScript to load footer.html into the page
    window.onload = function() {
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
    };
  </script>
  
</body>
</html>
