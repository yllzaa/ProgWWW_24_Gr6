<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | SOLEIL</title>
    <link rel="stylesheet" href="css/stylecheckout.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f0f8;
            color: #5d5d5d;
            margin: 0;
            padding: 0;
            background-image: url('images/soft-scent-background.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 90%;
            margin: 40px auto;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #9b6c88;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        /* Cart Item Styling */
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cart-item:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 0;
            border: none;
        }

        .item-details {
            display: flex;
            align-items: center;
            margin-left: 15px;
            flex-grow: 1;
        }

        .name-price {
            margin-left: 15px;
        }

        .name-price h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #9b6c88;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .name-price .price {
            font-size: 16px;
            font-weight: 500;
            color: #5d5d5d;
        }

        /* Total Section */
        .total {
            font-size: 22px;
            font-weight: bold;
            margin-top: 30px;
            text-align: right;
            color: #9b6c88;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        /* Checkout Form Styling */
        .checkout-form {
            margin-top: 30px;
            font-size: 16px;
        }

        .checkout-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .checkout-form button {
            background-color: #ffb6c1;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .checkout-form button:hover {
            background-color: #ff80a1;
            transform: scale(1.05);
        }

        /* Payment Information Box */
        .payment-box {
            background-color: #f5f5f5;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .payment-method {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .payment-method label {
            font-size: 16px;
            font-weight: 600;
            color: #5d5d5d;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .payment-method input[type="radio"] {
            cursor: pointer;
        }

        .payment-details {
            display: none;
            margin-top: 15px;
        }

        .payment-method input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .payment-details input[type="number"] {
            -moz-appearance: textfield;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            .title {
                font-size: 24px;
            }

            .cart-item img {
                width: 80px;
                height: 80px;
            }

            .checkout-form input, .checkout-form button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div id="header"></div> <!-- Placeholder for the header -->

    <script>
        // Load header.html into the #header div
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));
    </script>

    <div class="container">
        <div class="title">Checkout - Review Your Order</div>
        <div id="cartItems"></div>

        <div class="total">
            Total: $<span id="totalPrice">0</span>
        </div>

        <!-- Checkout Form -->
        <div class="checkout-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" placeholder="Enter your shipping address" required>

            <!-- Billing Address (Optional) -->
            <label for="billingAddress">Billing Address (Optional):</label>
            <input type="text" id="billingAddress" placeholder="Enter your billing address">

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" placeholder="Enter your contact number" required>

            <!-- Coupon Code -->
            <label for="coupon">Coupon Code (Optional):</label>
            <input type="text" id="coupon" placeholder="Enter a coupon code">

            <!-- Payment Information Label (Outside the Box) -->
            <label for="payment" style="font-size: 18px; font-weight: 600; color: #9b6c88; margin-top: 20px;">Payment Information:</label>
            
            <!-- Payment Information Box -->
            <div class="payment-box">
                <div class="payment-method">
                    <label for="cash">
                        <input type="radio" id="cash" name="paymentMethod" value="cash" onclick="togglePaymentDetails()">
                        Cash on Delivery
                    </label>
                    <label for="card">
                        <input type="radio" id="card" name="paymentMethod" value="card" onclick="togglePaymentDetails()">
                        Credit/Debit Card
                    </label>
                </div>

                <div class="payment-details" id="cardDetails">
                    <label for="bankNumber">Bank Account Number:</label>
                    <input type="number" id="bankNumber" placeholder="Enter your bank account number" min="0">
                </div>
            </div>

            <button onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <script>
        // Function to load and display the cart on checkout page
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsContainer = document.getElementById('cartItems');
            let totalPrice = 0;
            cartItemsContainer.innerHTML = ''; // Clear existing items

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                document.getElementById('totalPrice').innerText = '0';
                return;
            }

            cart.forEach((item, index) => {
                totalPrice += item.price * item.quantity;

                // Create cart item element
                let cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <div class="name-price">
                            <h2>${item.name}</h2>
                            <p class="price">$${(item.price * item.quantity).toFixed(2)}</p>
                        </div>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
        }

        // Toggle payment details for card payment
        function togglePaymentDetails() {
            let paymentMethod = document.querySelector('input[name="paymentMethod"]:checked')?.value;
            let cardDetails = document.getElementById('cardDetails');
            if (paymentMethod === 'card') {
                cardDetails.style.display = 'block';
            } else {
                cardDetails.style.display = 'none';
            }
        }

        // Place order and save data to localStorage
        function placeOrder() {
            let name = document.getElementById('name').value;
            let address = document.getElementById('address').value;
            let billingAddress = document.getElementById('billingAddress').value;
            let contact = document.getElementById('contact').value;
            let paymentMethod = document.querySelector('input[name="paymentMethod"]:checked') ? 
                document.querySelector('input[name="paymentMethod"]:checked').value : 'Not selected';
            let bankNumber = document.getElementById('bankNumber').value;

            let order = {
                name: name,
                address: address,
                billingAddress: billingAddress,
                contact: contact,
                paymentMethod: paymentMethod,
                bankNumber: bankNumber,
                cart: JSON.parse(localStorage.getItem('cart')) || [],
                total: parseFloat(document.getElementById('totalPrice').innerText),
                coupon: document.getElementById('coupon').value
            };

            localStorage.setItem('order', JSON.stringify(order));
            window.location.href = 'order-confirmation.html';
        }

        loadCart(); // Load cart when page loads
    </script>

</body>
</html>
