<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="header"></div> <!-- Placeholder for the header -->

    <script>
    // Load header.html into the #header div
    fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data)
        .catch(error => console.error('Error loading header:', error));
    </script>
    
    <div class="container">
        <div class="sloganbox" style="background-image: url(Pictures/bgimage4.jpg); background-position-y:center ;">
            <div class="textBox" style="text-align: center;">
                <h3 class="labelText">Lotion Isle</h3>
                <h2>Lotion Collection</h2>
            </div>

        </div>
        <div class="listProduct">

        </div>
    </div>

    

    <script>
        //Important note: If you have downloaded the code
        // but still encounter errors when running the program,
         //    please watch the video at this link because
        // I have shown you how to run the project properly.
        // https://www.youtube.com/watch?v=okyfcpZfPAU&t=142s
        let products = null;
        // get datas from file json
        fetch('js/lotions.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                addDataToHTML();
        })

        function addDataToHTML(){
    // remove datas default from HTML
        let listProductHTML = document.querySelector('.listProduct');

        // add new datas
        if(products != null) // if has data
        {
            products.forEach(product => {
                let newProduct = document.createElement('a');
                newProduct.href = '/productdetaillotions.html?id=' + product.id;
                newProduct.classList.add('item');
                newProduct.innerHTML = 
                `<div class="shop-card" style="width:100%;">
                    <div class="card-banner img-holder" >
                        <img src="${product.image}" alt="" loading="lazy">
                    </div>
              
                              <div class="card-content">
              
                                <div class="price">
                                  <span class="span">$${product.price}</span>
                                </div>
              
                                <h3 class="card-title">${product.name}</h3>
              
                                <div class="card-rating">
              
                                  <div class="rating-wrapper" aria-label="5 start rating">
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                  </div>
              
                                  <p class="rating-text">${product.reviews} reviews</p>
              
                                </div>
              
                              </div>
              
                            </div>
                            </div>`
                listProductHTML.appendChild(newProduct);

            });
        }
    }

    </script>

<footer>
    <div id="footer"></div>
  </footer>
  <script>
    // JavaScript to load footer.html into the page
    window.onload = function() {
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
    };
  </script>
  
</body>
</html>
